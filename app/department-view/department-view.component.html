

<div *ngIf="isCreateMode" class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card border-primary rounded-lg">
          <div class="card-header bg-primary text-white">
            Create Department
          </div>
          <div class="card-body">
  <!-- Create Form -->
  <div *ngIf="isCreateMode">
    <form (submit)="saveDepartment(newDepartment)" class="mt-3">
      <div class="form-group">
        <label for="departmentName">Department Name:</label>
        <input type="text" [(ngModel)]="newDepartment.departmentName" name="departmentName" id="departmentName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" [(ngModel)]="newDepartment.location" name="location" id="location" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" (click)="cancelCreate()" class="btn btn-secondary">Cancel</button>
    </form>
  </div>

</div>
</div>
</div>
</div>
</div>


<div *ngIf="isEditMode" class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card border-primary rounded-lg">
          <div class="card-header bg-primary text-white">
            Update Department
          </div>
          <div class="card-body">
<!-- Edit form -->
<div *ngIf="isEditMode" class="container">
    <form (submit)="updateDepartment(editedDepartment)" class="mt-3">
      <div class="form-group">
        <label for="departmentName">Department Name:</label>
        <input type="text" [(ngModel)]="editedDepartment.departmentName" value="{{editedDepartment.departmentName}}" name="departmentName" id="departmentName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" [(ngModel)]="editedDepartment.location" value="{{editedDepartment.location}}"  name="location" id="location" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
      <button type="button" (click)="cancelEdit()" class="btn btn-secondary">Cancel</button>
    </form>
  </div>
</div>
</div>
</div>
</div>
</div>

<div class="container mt-5">
    <h2 class="mb-4">Department Table</h2> <!-- Create Employee Button -->
    <button type="button" class="btn btn-success mb-3" (click)="createDepartment()">Create Department</button>
    <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th scope="col">S.no</th>
            <th scope="col">Department Name</th>
            <th scope="col">Location</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let department of departments; let i = index">
            <th scope="row">{{ i+1 }}</th>
            <td>{{ department.departmentName }}</td>
            <td>{{ department.location }}</td>
            <td><button  (click)="editDepartment(department)" class="btn btn-primary">Edit</button></td>
            <td><button (click)="deleteDepartment(department.departmentId)" class="btn btn-danger">Delete</button></td>
          </tr>
        </tbody>
      </table>
  </div>
